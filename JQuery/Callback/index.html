<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button id="button">Hide</button>
    <div id="square" style="width: 300px; height: 300px; background-color: aqua;"></div>
    <div id="green" style="width: 300px; height: 300px; background-color: green;"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        function callback() {
            console.log("Green escondido");
            $("#green").show(2000);
            //Posso fazer isso, mas também é possível utilizar o encadeamento

        }
        $("#button").click(() => {
            $("#green").hide(2000, callback).show(2000); //Essa função callback só vai executar quando ele terminar a animação
    
        })
    </script>
</body>

</html>
