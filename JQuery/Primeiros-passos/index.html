<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Esse é um titulo</h1>
    <h1 class="titulo">Outro título</h1>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        function noConflictInJquery() {
            let jq = $.noConflict(); //Cifrão não irá mais funciona
            jQuery(".titulo").hide(); //Só irá funcionar assim
            jq(".titulo").hide();
        }

        function algumasFuncoesDoJquery() {
            $("h1"); //E.fn.init(2)
            $(".titulo").hide();
            setTimeout(() => {
                $(".titulo").show();
            }, 2000)
        }

        function mesmaCoisaComVanilla() {
            document.querySelectorAll(".titulo").forEach(element => element.style.display = "none");

        }

    </script>
</body>

</html>
