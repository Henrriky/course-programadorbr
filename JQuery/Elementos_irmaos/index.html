<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>JQuery</title>
    <style>
        .box {
            width: 500px;
            background-color: gray;
            padding: 10px;
            border: 5px solid black;
            margin: 15px;
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div>
        <div id="div1">Div 1</div>
        <div id="div2">Div 2</div>
        <div id="div3">Div 3</div>
        <div id="div4">Div 4</div>
        <div id="div5">Div 5</div>
    </div>
    <div>
        <div id="div6">Div 6</div>
        <div id="div7">Div 7</div>
        <div id="div8">Div 8</div>
        <div id="div9">Div 9</div>
        <div id="div10">Div 10</div>
    </div>

    <script>
        let selected = $("#div3");
        selected.siblings(); //Pega todos os irmãos do elemento
        selected.siblings("#div4");
        selected.nextAll(); //Pega todos os irmãos do elemento na frente dele
        selected.next(); //Pega o próximo elemento irmão
        selected.prevAll() //Pega todos os irmãos do elemento atrás dele
        selected.prev(); //Pega o elemento anterior irmão
        selected.nextUntil("#div5"); //Pega os próximos elementos até o especificado
        selected.prevUntil("#div1"); //pega os elementos anteriores até o especificado
    </script>
</body>
</html>
