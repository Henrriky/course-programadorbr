<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        window.onload = function () {
            let d1 = document.getElementById("d1");

            // CHILDREN (FILHOS)
            let h1 = d1.children[0];
            console.log(h1);

            // PARENT (PAI)
            console.log(h1.parentElement);

            // EXEMPLO
            let headers1 = document.getElementsByTagName("h1");
            for (let header of headers1) {
                console.log(header);
                header.addEventListener("click", qop);
            }

            function qop(e) {
                let t = e.target;
                console.log(t.parentElement);
            }
        }
    </script>
</head>
<body>
    <div id="d1">
        <h1>Titulo 1</h1>
        <p>Qualquer texto</p>
    </div>
    <div id="d2">
        <h1>Titulo 2</h1>
        <p>Qualquer texto</p>
    </div>
</body>
</html>
