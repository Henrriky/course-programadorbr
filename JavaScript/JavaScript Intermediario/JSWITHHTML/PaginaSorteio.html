<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina de sorteio PROGRAMADOR BR</title>
    <script>

        let pessoas = ["Igor", "Jose", "Marcos", "Pamela", "Joana"];
        function sortear(){
            let np = pessoas.length;
            let ns = Math.floor((Math.random() * np));
            document.getElementById("display").innerText = pessoas[ns];
        }
    </script>


</head>
<body>
    <h1 id="display">
    </h1>
    <button onclick="sortear()">
        Sortear
    </button>
</body>
</html>
