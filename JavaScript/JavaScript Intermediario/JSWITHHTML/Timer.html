<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        let interval;

        function mudarCor(){
            let h = document.getElementsByTagName("h1")[0];
            h.style.color = "blue"
        }

        function mudarTexto () {
            let h = document.getElementsByTagName("h1")[0];
            h.innerHTML = "Novo título";

            // window.setTimeout
            setTimeout( mudarCor ,1000) //Executa a função depois do tempo especificado no segundo parâmetro
            interval = setInterval(console.log("Estou executando a cada 3 segundos", 3000));

        }

        function parar() {
            clearInterval(interval);
        }

        // Timeout
        setTimeout();
        clearTimeout();

        // Interval
        setInterval();
        clearInterval();
    </script>
</head>
<body>
    <h1>Título</h1>
    <input onclick="mudarTexto()" type="submit" value="Mudar">
    <input onclick="parar()" type="submit" value="Parar">
    
</body>
</html>
