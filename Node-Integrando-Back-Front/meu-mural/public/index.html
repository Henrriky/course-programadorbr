<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Meu Mural</title>

<body>
    <div class="container">
        <h3>Novo Post</h3>
        <div>
            <input type="text" id="title" placeholder="Título">
            <input type="text" id="desc" placeholder="Descrição">
            <button onclick="newPost()" class="btn btn-success">
                Salvar
            </button>
        </div>
        <h2 class="mt-2">Mural</h2>
        <div id="posts">
            <div id="s" class="card mb-4">
                <div class="card-header">
                    <h5 class="card-title">Title</h5>
                </div>
                <div class="card-body">
                    <div class="card-text">Descrição</div>
                </div>
            </div>
        </div>
    </div>

    <script src="./scripts/script.js"></script>
